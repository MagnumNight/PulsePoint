{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- The Welcome Section -->
    <div class="quality_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title mb-55 text-center">
                        <h3>Welcome to PulsePoint</h3>
                        <p>Your digital sanctuary for emotional well-being.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-wrap" style="margin-top: -150px; margin-bottom: 100px;">
        <div class="container">
            <div class="row d-flex align-items-stretch">

                <!-- Video Embed Section -->
                <div class="col-lg-7 text-center">
                    <div class="video-wrapper">
                        <iframe style="display: block; margin: auto;" width="100%" height="315"
                                src="https://www.youtube.com/embed/BpzVvUGfJeA"
                                allow="accelerometer; autoplay; clipboard-write;
                                encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                </div>

                <!-- Daily Quote Box -->
                <div class="col-lg-5 d-flex align-items-stretch">
                    <div class="card h-100">
                        <div class="card-header"> <!-- Added this div for the red strip -->
                            <h3 class="card-title text-center">Daily Quote</h3>
                        </div>
                        <div class="blue-bar"></div> <!-- Added this div for the blue bar -->
                        <div class="card-body">
                            <p class="card-text text-center">
                            <blockquote>
                                {{ quote }}
                            </blockquote>
                        </div>
                    </div>
                </div>

            </div>

            <!-- About section -->
            <div class="row" style="margin-top: 100px;">
                <div class="col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title text-center">What PulsePoint is All About</h4>
                            <p class="card-text text-center">This is where we will describe whatever we want. lol</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
