{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <!-- section  -->
    <div class="quality_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title mb-55 text-center">
                        <h3>Login</h3>
                    </div>
                </div>
            </div>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Enter username"
                            required
                    />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                    />
                </div>
                <br/>
                <button type="submit" class="btn btn-pulse">Login</button>
            </form>

        </div>
    </div>
{% endblock %}
