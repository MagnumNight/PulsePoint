{% extends "base.html" %}
{% block title %}Delete Account{% endblock %}
{% block content %}
    <!-- section  -->
    <div class="quality_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title mb-55 text-center">
                        <h4>Are you sure you want</h4>
                        <h4>to delete your account?</h4>
                        <p>This action is irreversible.</p>
                        <p>All your data will be permanently deleted.</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form method="post" class="d-flex justify-content-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete My Account</button>
                        <a href="{% url 'root_home' %}" class="btn btn-secondary ml-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
