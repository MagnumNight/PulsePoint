{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <!-- section  -->
    <div class="quality_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title mb-55 text-center">
                        <h3>Sign Up</h3>
                    </div>
                </div>
            </div>

            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_first_name">First Name</label>
                    <input type="text" class="form-control" id="id_first_name" name="first_name"
                           placeholder="Enter first name">
                </div>

                <div class="form-group">
                    <label for="id_last_name">Last Name</label>
                    <input type="text" class="form-control" id="id_last_name" name="last_name"
                           placeholder="Enter last name">
                </div>

                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username"
                           placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" class="form-control" id="id_password1" name="password1"
                           placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label for="id_password2">Password (Confirm)</label>
                    <input type="password" class="form-control" id="id_password2" name="password2"
                           placeholder="Confirm password">
                </div>

                <br/>
                <button type="submit" class="btn btn-pulse mb-4">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
