{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="quality_area">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{ forum.title }}</h1>
                    <p>{{ forum.description }}</p>

                    {% for post in posts %}
                        <div>
                            {{ post.content }}
                        </div>
                    {% endfor %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
